<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand p-5" href="#">INICIO</a>
      <button class="navbar-toggler p-4" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link p-5" href="#">Productos <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-5" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-5" href="#">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-5" href="#">Nuestros Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-5" href="#">Vivero</a>
          </li>

          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 " type="submit">Search</button>
        </form>
      </div>
    </nav>
      <h1 class="text-center text-light pt-5 pb-5" > Sección Arboles</h1>
    <div class="container">

      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <h4></h4>
      <div class="row gy-5 " id="cards"></div>
      

      
    </div>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4  ">
        <div class="card ">
          <img src="" alt="" class="card-img-top">
          <div class="card-body ">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
            <button class="btn btn-success ms-5"> <a class="text-light" href="https://www.mercadolibre.com.ar/" target="_blank"> Mas Información.-</a></button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-secondary btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td>
          <button onclick="mostrar()" class="btn btn-info btn-sm" id="proceder-compra" >
              Proceder compra
          </button>
      </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>cafe</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-secondary btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetAlert.js"></script>

  </body>
</html>
